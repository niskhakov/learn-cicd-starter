on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build application
        run: ./scripts/buildprod.sh

      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: Build image and push to Google Artifact Registry
        run: "gcloud builds submit --tag us-central1-docker.pkg.dev/intense-runner-486418-c0/notely-ar-repo/notely:latest ."

      - name: Deploy to Cloud Run
        run: "gcloud run deploy notely --image us-central1-docker.pkg.dev/intense-runner-486418-c0/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project intense-runner-486418-c0 --max-instances=4"
